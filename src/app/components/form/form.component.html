<form (ngSubmit)="onSubmit(searchForm)" routerLink="/hotel" #searchForm="ngForm" class="search-form">
  <section class="header-form ">
    <i class="fas fa-map-marker-alt"></i>
    <input 
    #campoInput
    id="search-input"
    class="search-input"
    (change)="getLocation($event)"
    (keyup.enter)="getHotels()" 
    placeholder="Vai pra onde?"
    >
  </section>
  
  <button 
  type="button"
  class="button" 
  routerLink="/hotel" 
  (click)="getHotels()">
    Pesquisar
    <i class="fas fa-search"></i>
  </button>
</form>
